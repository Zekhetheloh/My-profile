<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="contact">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <div class="contact-and-map">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-house-user contact-icon"></i>
                        <p>Saffron Gardens, 200 Setter St, Roodepoort, 1732</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <p>zekhethelosbahle@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-mobile-alt contact-icon"></i>
                        <p>072-479-2389</p>
                    </div>
                </div>
                <div class="map-section">
                    <a href="https://www.google.com/maps" target="_blank" class="map-link">
                        <img src="Screenshot 2024-08-25 221209.png" alt="Map" class="map-image">
                    </a>
                </div>
            </div>
        </div>
        <div class="message-form">
            <h2>Send Me a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
</section>  
</body>
</html>
